<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form>
        <center>
            <h1>MJ DANCE STUDIO</h1>
            <h4>Dance Every Moment</h4>
            <img src="assets/bandung-indonesia-april-08th-2020-260nw-1697082334.webp" alt="Micheal Jackson" width="200px" height="200px">
        </center>
        <!-- <h3></h3> -->
        <div>
            <div>
                <label>Full Name <span>*</span></label><br><br>
                <input type="text" placeholder="First Name" size="50" required>
            </div>
            <br>
            <div>
                <input type="text" placeholder="Last Name" size="50" required>
            </div>
        </div><br><br>
        <div>
            <label>Address <span>*</span></label><br><br>
            <input type="text" required placeholder="Street Address" size="50"><br> <br>
            <input type="text" required placeholder="Street Address Line 2" size="50">
        </div><br><br>
        
        <div>
            <label>City <span>*</span></label><br><br>
            <input type="text" placeholder="City" size="50">
        </div><br><br>
        <div>
            <label>State / Province <span>*</span></label><br><br>
            <input type="text" placeholder="State / Province" size="50">
        </div><br><br>

        <div>
            <label>Postal / Zip Code <span>*</span></label><br><br>
            <input type="number" placeholder="Postal / Zip Code" size="50" >
        </div><br><br>

        <div>
            <label>Form of Dance <span>*</span></label><br><br>
            <select required>
                <option disabled selected>Choose Your Form</option>
                <option>Western</option>
                <option>Ballet</option>
                <option>Freestyle</option>
                <option>Tap Dance</option>
                <option>Huka Dance</option>
                <option>Bollywood</option>
                <option>Hip Hop</option>
                <option>Contemporary</option>
            </select>
        </div><br><br>

        <div>
            <label>Select Your Mode <span>*</span></label><br><br> 
            <input type="radio" name="mode" required>Online
            <input type="radio" name="mode" required>Offline
        <div>
            <label>Email <span>*</span></label><br><br>
            <input type="email" placeholder="xyz@gmail.com" size="50" required><br><br>
        </div><br><br>
        <div>
            <label>Phone Number <span>*</span></label><br><br>
            <input type="tel" placeholder="9876543210" size="50" maxlength="10"><br><br>
        </div><br><br>
        <div>
            <label>Date of Joining<span>*</span></label><br><br>
            <input type="date">
        </div><br><br>
        <div>
            <label>Session <span>*</span></label><br><br>
            <select>
                <option>Choose the session</option>
                <option>Morning</option>
                <option>Afternoon</option>
            </select>
        </div><br><br>
        <div>
            <input type="checkbox">I agree to all the Terms & Conditions
        </div><br><br>
        <button type="submit">Submit</button><br><br>
        <a href="Login.html">Login</a>

    </form>
</body>
</html>
