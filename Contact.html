<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
</head>
<body>
    <form>
        <center>
            <h1>MJ DANCE STUDIO</h1>
            <h3>Dance Every Moment</h3>
            <img src="assets/bandung-indonesia-april-08th-2020-260nw-1697082334.webp" alt="Micheal Jackson">
        </center>
        <label>Name&nbsp;<span>*</span></label> <br><br>
        <input type="text" size="50" required placeholder="First Name"><br><br>
        <label>Name&nbsp;</label> <br><br>
        <input type="text" size="50" required placeholder="Last Name"><br><br>
        <label>Email&nbsp;<span>*</span></label> <br><br>
        <input type="email" size="50" required placeholder="xyz@gmail.com"><br><br>
        <label>Phone Number&nbsp;<span>*</span></label> <br><br>
        <input type="tel" size="50" required placeholder="987543210" maxlength="10"><br><br>
        <label>Mode of Class&nbsp;<span>*</span></label> <br><br>
        <input type="radio" name="mode" required>Online 
        <input type="radio" name="mode" required>Offline <br><br>
        <label>Form of Dance <span>*</span></label><br><br>
        <select required>
            <option disabled selected>Choose Your Form</option>
            <option>Western</option>
            <option>Ballet</option>
            <option>Freestyle</option>
            <option>Tap Dance</option>
            <option>Huka Dance</option>
            <option>Bollywood</option>
            <option>Hip Hop</option>
            <option>Contemporary</option>
        </select><br><br>
        <label>How Can We Help You?&nbsp;<span>*</span></label><br><br>
        <textarea cols="50" rows="10" required></textarea><br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
